<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>What day is it</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="message" class="error"><p>Le jour doit etre compris entre 1 et 31 !<p></div>
	<div id="message1" class="error"><p>L'année doit etre supérieure à 0<p></div>
	<div id="message3" class="cool"></div>
	<div class="corps">
		<input id="jour" type="text" name="" value="21">
		<select id="mois">
			<option value="09">Septembre</option>
			<option value="10">Octobre</option>
			<option value="11">Novembre</option>
			<option value="12">Decembre</option>
			<option value="01">Janvier</option>
			<option value="02">Fevrier</option>
			<option value="03">Mars</option>
			<option value="04">Avril</option>
			<option value="05">Mai</option>
			<option value="06">Juin</option>
			<option value="07">Juillet</option>
			<option value="08">Aout</option>
		</select>
		<input id="annee" type="text" name="" class="ui input focus" value="1996">
		<div class="buttonContainer">
		<button id="btn" class="verif">Vérifier</button>
	</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/moment/locale/fr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
