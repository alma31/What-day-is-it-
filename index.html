<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>What day is it</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<button class="restart">X</button>
	<div id="message" class="error"><p>Le jour doit etre compris entre 1 et 31 !<p></div>
	<div id="message1" class="error"><p>L'année doit etre supérieure à 0<p></div>
	<div id="message3" class="cool"></div>
	<div id="message4" class="error"><p>Entrer une date valide</p></div>
	<div class="corps">
		<label>Jours</label>
		<input id="jour" type="text" name="" value="">
		<label>Mois</label>
		<select id="mois">
			<option value="8">Septembre</option>
			<option value="9">Octobre</option>
			<option value="10">Novembre</option>
			<option value="11">Decembre</option>
			<option value="0">Janvier</option>
			<option value="1">Fevrier</option>
			<option value="2">Mars</option>
			<option value="3">Avril</option>
			<option value="4">Mai</option>
			<option value="5">Juin</option>
			<option value="6">Juillet</option>
			<option value="7">Aout</option>
		</select>
		<label>Année</label>
		<input id="annee" type="text" name="" class="ui input focus" value="">
		<div class="buttonContainer">
			<button id="btn" class="verif">Vérifier</button>
	</div>
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/semantic-ui/dist/semantic.min.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="node_modules/moment/locale/fr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
