<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>What day is it</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
	<button class="restart">X</button>
	<div id="message" class="error"><p>Le jour doit etre compris entre 1 et 31 !<p></div>
	<div id="message1" class="error"><p>L'année doit etre supérieure à 0<p></div>
	<div id="message3" class="cool"></div>
	<div id="message4" class="error"><p>Entrer une date valide</p></div>
	<div class="corps">
		<label>Jours</label>
		<input id="jour" type="text" name="" value="">
		<label>Mois</label>
		<select id="mois">
			<option value="09">Septembre</option>
			<option value="10">Octobre</option>
			<option value="11">Novembre</option>
			<option value="12">Decembre</option>
			<option value="01">Janvier</option>
			<option value="02">Fevrier</option>
			<option value="03">Mars</option>
			<option value="04">Avril</option>
			<option value="05">Mai</option>
			<option value="06">Juin</option>
			<option value="07">Juillet</option>
			<option value="08">Aout</option>
		</select>
		<label>Année</label>
		<input id="annee" type="text" name="" class="ui input focus" value="">
		<div class="buttonContainer">
			<button id="btn" class="verif">Vérifier</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/locale/fr.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
